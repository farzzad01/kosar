<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز المواعيد - الدكتور محسن </title>
    <script src="static/libs/tailwindcss.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .time-slot {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .time-slot:hover {
            transform: translateY(-2px);
        }
        .time-slot.selected {
            background-color: #4f46e5 !important;
            color: white !important;
            border-color: #4f46e5 !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-3xl mx-auto mt-8 px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-indigo-800 mb-3">الدكتور تقي زاده</h1>
            <p class="text-xl text-gray-700 mb-2">استشارات أكاديمية في القانون</p>
            <p class="text-lg text-gray-600">الماجستير والدكتوراه</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="bg-green-100 border-r-4 border-green-500 text-green-800 px-6 py-4 rounded-lg mb-6 text-center shadow-md hidden"></div>
            <p class="font-semibold text-lg">تم حجز موعدك بنجاح!  .</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white shadow-2xl rounded-2xl p-8 border-t-4 border-indigo-600">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">حجز موعد استشارة</h2>
            
            <form id="appointmentForm" class="space-y-5">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">الاسم الكامل</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="أدخل اسمك الكامل">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">رقم الهاتف</label>
                        <input type="tel" name="phone" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="مثال: 07xxxxxxxxx">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">المرحلة الدراسية</label>
                    <select name="degree" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">اختر المرحلة</option>
                        <option value="master">ماجستير</option>
                        <option value="phd">دكتوراه</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">تاريخ الموعد</label>
                    <input type="date" name="appointment_date" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-3">ساعة الحضور (7 مساءً - 12 منتصف الليل)</label>
                    <input type="hidden" name="appointment_time" id="selectedTime" required>
                    <div class="grid grid-cols-3 md:grid-cols-6 gap-3">
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="19:00">
                            19:00<br><span class="text-xs">7 مساءً</span><br><span class="text-xs text-indigo-600 font-bold" id="count-19:00">0 حجز</span>
                        </div>
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="20:00">
                            20:00<br><span class="text-xs">8 مساءً</span><br><span class="text-xs text-indigo-600 font-bold" id="count-20:00">0 حجز</span>
                        </div>
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="21:00">
                            21:00<br><span class="text-xs">9 مساءً</span><br><span class="text-xs text-indigo-600 font-bold" id="count-21:00">0 حجز</span>
                        </div>
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="22:00">
                            22:00<br><span class="text-xs">10 مساءً</span><br><span class="text-xs text-indigo-600 font-bold" id="count-22:00">0 حجز</span>
                        </div>
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="23:00">
                            23:00<br><span class="text-xs">11 مساءً</span><br><span class="text-xs text-indigo-600 font-bold" id="count-23:00">0 حجز</span>
                        </div>
                        <div class="time-slot bg-white border-2 border-gray-300 rounded-lg p-3 text-center font-semibold text-gray-700" data-time="00:00">
                            00:00<br><span class="text-xs">12 منتصف الليل</span><br><span class="text-xs text-indigo-600 font-bold" id="count-00:00">0 حجز</span>
                        </div>
                    </div>
                    <p id="timeError" class="text-red-500 text-sm mt-2 hidden">الرجاء اختيار ساعة الحضور</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">دليل المراجعة</label>
                    <textarea name="reason" required rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="اكتب دليل المراجعة..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">مدة الحضور المتوقعة</label>
                    <input type="text" name="duration" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="مثال: ساعة واحدة، 30 دقيقة">
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    تأكيد الحجز
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600">
            <p class="text-sm">سيتم التواصل معك لتأكيد الموعد</p>
        </div>
    </div>

    <script>
        // Load counts from localStorage
        const timeCounts = JSON.parse(localStorage.getItem('timeCounts')) || {
            '19:00': 0,
            '20:00': 0,
            '21:00': 0,
            '22:00': 0,
            '23:00': 0,
            '00:00': 0
        };

        // Update display
        function updateCounts() {
            Object.keys(timeCounts).forEach(time => {
                const countElement = document.getElementById(`count-${time}`);
                if (countElement) {
                    countElement.textContent = `${timeCounts[time]} حجز`;
                }
            });
        }

        // Initial display
        updateCounts();

        // Time slot selection
        const timeSlots = document.querySelectorAll('.time-slot');
        const selectedTimeInput = document.getElementById('selectedTime');
        const timeError = document.getElementById('timeError');

        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                // Remove selected class from all slots
                timeSlots.forEach(s => s.classList.remove('selected'));
                
                // Add selected class to clicked slot
                this.classList.add('selected');
                
                // Set the hidden input value
                selectedTimeInput.value = this.getAttribute('data-time');
                
                // Hide error message
                timeError.classList.add('hidden');
            });
        });

        // Form submission
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if time is selected
            if (!selectedTimeInput.value) {
                timeError.classList.remove('hidden');
                document.querySelector('.time-slot').scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            
            // Increment count for selected time
            const selectedTime = selectedTimeInput.value;
            timeCounts[selectedTime] = (timeCounts[selectedTime] || 0) + 1;
            localStorage.setItem('timeCounts', JSON.stringify(timeCounts));
            updateCounts();
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Reset form
            this.reset();
            timeSlots.forEach(s => s.classList.remove('selected'));
            selectedTimeInput.value = '';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
